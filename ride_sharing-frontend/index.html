<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Signup - Ride Sharing</title>
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('img1.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.46);
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: auto;
      display: flex;
      justify-content: center;
      gap: 50px;
      padding: 50px 10px;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      padding: 40px 36px;
      width: 350px;
      color: #212121;
      box-sizing: border-box;
    }
    .form-box h2 {
      margin-bottom: 30px;
      font-weight: 600;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input {
      padding: 12px 16px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #377dff;
    }
    button {
      background-color: #377dff;
      color: white;
      border: none;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2052a6;
    }
    .toggle-link {
      text-align: center;
      margin-top: 16px;
      cursor: pointer;
      color: #377dff;
      font-weight: 500;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: center;
      height: 18px;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Login Form -->
    <div class="form-box" id="loginFormBox">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required autocomplete="username" />
        <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
        <button type="submit">Login</button>
        <div class="error-message" id="loginError"></div>
      </form>
      <div class="toggle-link" onclick="showSignup()">Don't have an account ? Signup</div>
    </div>

    <!-- Signup Form -->
    <div class="form-box" id="signupFormBox" style="display:none;">
      <h2>Signup</h2>
      <form id="signupForm">
        <input type="text" name="username" placeholder="Username" required autocomplete="username" />
        <input type="password" name="password" placeholder="Password" required autocomplete="new-password" />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password" />
        <button type="submit">Signup</button>
        <div class="error-message" id="signupError"></div>
      </form>
      <div class="toggle-link" onclick="showLogin()">Already have an account ? Login</div>
    </div>

  </div>

  <script>
    // Show/hide forms
    function showSignup() {
      document.getElementById('loginFormBox').style.display = 'none';
      document.getElementById('signupFormBox').style.display = 'block';
      clearErrors();
    }
    function showLogin() {
      document.getElementById('signupFormBox').style.display = 'none';
      document.getElementById('loginFormBox').style.display = 'block';
      clearErrors();
    }
    function clearErrors() {
      document.getElementById('loginError').textContent = '';
      document.getElementById('signupError').textContent = '';
    }

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      clearErrors();
      const username = e.target.username.value.trim();
      const password = e.target.password.value;

      try {
        const res = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });

        if (!res.ok) {
          const text = await res.text();
          document.getElementById('loginError').textContent = text || 'Login failed';
          return;
        }

        const data = await res.json();
        localStorage.setItem('authToken', data.token);
        alert('Login successful! Redirecting...');
        window.location.href = 'ride_options.html';
      } catch (err) {
        document.getElementById('loginError').textContent = 'Network error';
      }
    });

    // Signup form submission
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      clearErrors();
      const username = e.target.username.value.trim();
      const password = e.target.password.value;
      const confirmPassword = e.target.confirmPassword.value;

      if (password !== confirmPassword) {
        document.getElementById('signupError').textContent = "Passwords don't match";
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/signup', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });

        if (!res.ok) {
          const text = await res.text();
          document.getElementById('signupError').textContent = text || 'Signup failed';
          return;
        }

        alert('Signup successful! Please login.');
        showLogin();
      } catch (err) {
        document.getElementById('signupError').textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
