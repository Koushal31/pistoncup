<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ride Options</title>
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: url('img2.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
      pointer-events: none;
    }
    .menu-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .menu-button {
      background-color: rgba(32, 82, 166, 0.85);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .menu-button:hover {
      background-color: rgba(22, 61, 114, 0.85);
    }
    .dropdown-menu {
      position: absolute;
      top: 45px;
      left: 0;
      background: white;
      color: #212121;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      width: 150px;
      display: none;
      flex-direction: column;
      padding: 8px 0;
      z-index: 1001;
    }
    .dropdown-menu.show {
      display: flex;
    }
    .dropdown-menu button {
      background: none;
      border: none;
      text-align: left;
      padding: 10px 16px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      color: #212121;
      transition: background-color 0.2s;
    }
    .dropdown-menu button:hover {
      background-color: #e1e1e1;
    }
    .container {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 16px;
      padding: 40px 60px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
      color: #212121;
      z-index: 1;
    }
    h1 {
      margin-bottom: 40px;
      color: #212121;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 16px 0;
      margin: 20px 0;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #377dff;
      color: white;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #2052a6;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <button class="menu-button" id="menuBtn">Menu &#9776;</button>
    <div class="dropdown-menu" id="dropdownMenu">
      <button onclick="logout()">Log Out</button>
    </div>
  </div>

  <div class="container">
    <h1>Select an Option</h1>
    <button class="btn" onclick="navigateTo('share_ride.html')">Share a Ride</button>
    <button class="btn" onclick="navigateTo('book_ride.html')">Book a Ride</button>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');

    menuBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });

    window.addEventListener('click', function(e) {
      if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });

    function logout() {
      window.location.href = 'index.html';
    }

    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
